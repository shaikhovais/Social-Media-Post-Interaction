<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./Images/favicon.ico?" type="image/x-icon">
    <title>Social Media Post</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <section class="post">
        <div class="post-info">
          <div>
            <h1>Global News</h1>
            <img
              src="./Images/Global News.png"
              alt="Global News"
              class="post-logo"
            />
          </div>
          <p>Following</p>
        </div>
        <p class="post-description">
          One of a kind! Cristiano Ronaldo becomes the FIRST-ever billionaire
          footballer ðŸ’¸
        </p>
        <img
          src="./Images/Post Image.jpeg"
          alt="Cristiano Ronaldo"
          class="post-img"
        />
        <div class="post-stats">
            <h4 class="totalLikes">607,512 Likes</h4>
            <div class="like-buttons">
                <button class="like">
                    <img src="./Images/like.png" alt="Like" class="like-btn">
                </button>
                <button class="comment-btn">
                    Comment
                </button>
            </div>
        </div>
      </section>
      <section class="comment">
        <div class="comments-section"></div>
        <div class="comment-container">
          <textarea
            name="newComment"
            id="newComment"
            cols="device-width"
            rows="3"
            placeholder=""
          ></textarea>
          <button id="addButton">Add Comment</button>
        </div>
      </section>
    </div>
  </body>
  <script src="script.js"></script>
</html>
